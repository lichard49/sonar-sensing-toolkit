<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sonar Sensing Toolkit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="/static/js/tone.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Sonar Sensing Toolkit
      </h1>
      <p class="subtitle">
        Playing with sounds!
      </p>

      <div>
        <button onclick="playSound(200);">Play a sound!</button>
        <button onclick="playSound(2000);">Play a higher sound!</button>
        <button onclick="recordSound();">Record a sound!</button>
        <p>Magnitude: <span id="audio-mag"></span></p>
      </div>
    </div>
  </section>

  <script type="text/javascript">
    var audio_init = false;

    var player = {
      synth: null
    };

    var recorder = {
      mic: null,
      processor: null
    };

    function initAudio() {
      // create a synth and connect it to the master output (your speakers)
      player.synth = new Tone.Synth().toMaster();

      // create mic and callback listener
      // must create a synth first
      recorder.mic = new Tone.UserMedia();
      recorder.processor = Tone.context.createScriptProcessor(1024, 1, 1);
      recorder.processor.connect(Tone.context.destination.input);

      audio_init = true;
    }

    function playSound(frequency) {
      if (!audio_init) {
        initAudio();
      }

      // play a middle 'C' for the duration of an 8th note
      player.synth.triggerAttack(frequency);
    }

    function recordSound() {
      if (!audio_init) {
        initAudio();
      }

      // opening the input asks the user to activate their mic
      recorder.mic.open().then(function(e) {
        // promise resolves when input is available
        e._mediaStream.connect(recorder.processor);

        recorder.processor.onaudioprocess = onAudioData;
      });
    }

    function onAudioData(event) {
      document.getElementById('audio-mag').innerHTML = getMagnitude(event.inputBuffer.getChannelData(0));
    }

    function getMagnitude(array) {
      var mag = 0;
      for (var i = array.length - 1; i >= 0; i--) {
        mag += array[i] ** 2;
      }
      return mag ** 0.5;
    }
  </script>
  </body>
</html>
