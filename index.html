<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sonar Sensing Toolkit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="/static/js/sound_player.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Sonar Sensing Toolkit
      </h1>
      <p class="subtitle">
        Playing with sounds!
      </p>

      <div>
        <button onclick="playSound(200);">Play a sound!</button>
        <button onclick="playSound(2000);">Play a higher sound!</button>
      </div>
    </div>
  </section>

  <script type="text/javascript">
    var audio_init = false;
    var sound_player = null;

    function initAudio() {
      AudioContext = window.AudioContext // Default
          || window.webkitAudioContext // Safari and old versions of Chrome
          || false;

      // Do whatever you want using the Web Audio API
      var ctx = new AudioContext;
      const audio = new AudioContext();
      sound_player = new SoundPlayer(audio);

      audio_init = true;
    }

    function playSound(frequency) {
      if (!audio_init) {
        initAudio();
      }

      if (AudioContext) {
          sound_player.play(frequency, 0.5, 'sine').stop(1);
      } else {
          // Web Audio API is not supported
          // Alert the user
          alert("Sorry, but the Web Audio API is not supported by your browser. Please, consider upgrading to the latest version or downloading Google Chrome or Mozilla Firefox");
      }
    }
  </script>
  </body>
</html>
